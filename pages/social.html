<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交 - 忍豆風雲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2d3436, #2c3e50);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .friend-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .friend-card:hover {
            transform: translateX(5px);
        }
        .online-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            border: 2px solid white;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="h-screen">
    <div class="p-4">
        <!-- 頂部功能欄 -->
        <div class="flex space-x-4 mb-6">
            <div class="glass-card flex-1 p-4 relative">
                <i class="fas fa-users text-2xl text-blue-400 mb-2"></i>
                <div class="text-sm">好友</div>
                <div class="notification-badge">3</div>
            </div>
            <div class="glass-card flex-1 p-4 relative">
                <i class="fas fa-comments text-2xl text-green-400 mb-2"></i>
                <div class="text-sm">聊天</div>
                <div class="notification-badge">5</div>
            </div>
            <div class="glass-card flex-1 p-4">
                <i class="fas fa-user-plus text-2xl text-purple-400 mb-2"></i>
                <div class="text-sm">添加</div>
            </div>
        </div>

        <!-- 公會信息 -->
        <div class="glass-card p-4 mb-6">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1542931287-023b922fa89b" 
                         alt="公會圖標" 
                         class="w-12 h-12 rounded-lg">
                    <div class="ml-3">
                        <h3 class="font-bold">木葉忍者村</h3>
                        <p class="text-sm text-gray-300">成員：28/30</p>
                    </div>
                </div>
                <button class="bg-blue-500 px-4 py-2 rounded-full text-sm">
                    進入公會
                </button>
            </div>
            <div class="h-1 bg-gray-700 rounded-full overflow-hidden">
                <div class="h-full w-3/4 bg-gradient-to-r from-blue-400 to-blue-600"></div>
            </div>
            <div class="text-sm text-gray-300 mt-2">公會等級進度：75%</div>
        </div>

        <!-- 在線好友 -->
        <h3 class="text-lg font-bold mb-4">在線好友</h3>
        <div class="space-y-4">
            <div class="friend-card glass-card p-4 flex items-center">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb" 
                         alt="好友頭像" 
                         class="w-12 h-12 rounded-full">
                    <div class="online-indicator pulse"></div>
                </div>
                <div class="ml-3 flex-1">
                    <div class="font-bold">春野櫻</div>
                    <div class="text-sm text-gray-300">正在戰鬥中...</div>
                </div>
                <button class="bg-green-500 px-4 py-2 rounded-full text-sm">
                    邀請
                </button>
            </div>

            <div class="friend-card glass-card p-4 flex items-center">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6" 
                         alt="好友頭像" 
                         class="w-12 h-12 rounded-full">
                    <div class="online-indicator pulse"></div>
                </div>
                <div class="ml-3 flex-1">
                    <div class="font-bold">卡卡西</div>
                    <div class="text-sm text-gray-300">在線</div>
                </div>
                <button class="bg-green-500 px-4 py-2 rounded-full text-sm">
                    邀請
                </button>
            </div>
        </div>
    </div>
</body>
</html>
