<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色 - 忍豆風雲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f1f2b, #2b1f1f);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .character-card {
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .character-card:hover {
            transform: translateY(-5px);
        }
        .character-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            pointer-events: none;
        }
        .stat-bar {
            height: 4px;
            background: linear-gradient(to right, #ff4d4d, #ff9966);
            border-radius: 2px;
            position: relative;
        }
        .stat-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.5) 50%,
                rgba(255,255,255,0) 100%);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body class="h-screen">
    <div class="p-4">
        <!-- 搜索欄 -->
        <div class="glass-card p-3 mb-6 flex items-center">
            <i class="fas fa-search text-gray-400 mr-3"></i>
            <input type="text" placeholder="搜索角色..." 
                   class="bg-transparent border-none outline-none flex-1 text-white placeholder-gray-400">
        </div>

        <!-- 角色分類 -->
        <div class="flex space-x-2 mb-6 overflow-x-auto pb-2">
            <button class="glass-card px-4 py-2 whitespace-nowrap bg-purple-500/20">
                全部
            </button>
            <button class="glass-card px-4 py-2 whitespace-nowrap">
                火影
            </button>
            <button class="glass-card px-4 py-2 whitespace-nowrap">
                上忍
            </button>
            <button class="glass-card px-4 py-2 whitespace-nowrap">
                中忍
            </button>
            <button class="glass-card px-4 py-2 whitespace-nowrap">
                下忍
            </button>
        </div>

        <!-- 角色列表 -->
        <div class="grid grid-cols-2 gap-4">
            <div class="character-card glass-card p-4">
                <img src="https://images.unsplash.com/photo-1542931287-023b922fa89b" 
                     alt="角色1" 
                     class="w-full h-40 object-cover rounded-lg mb-3">
                <h3 class="font-bold mb-2">漩渦鳴人</h3>
                <div class="space-y-2">
                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span>攻擊</span>
                            <span>85/100</span>
                        </div>
                        <div class="stat-bar w-[85%]"></div>
                    </div>
                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span>防禦</span>
                            <span>70/100</span>
                        </div>
                        <div class="stat-bar w-[70%]"></div>
                    </div>
                </div>
            </div>

            <div class="character-card glass-card p-4">
                <img src="https://images.unsplash.com/photo-1542931421-7d518e5c1d0f" 
                     alt="角色2" 
                     class="w-full h-40 object-cover rounded-lg mb-3">
                <h3 class="font-bold mb-2">宇智波佐助</h3>
                <div class="space-y-2">
                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span>攻擊</span>
                            <span>90/100</span>
                        </div>
                        <div class="stat-bar w-[90%]"></div>
                    </div>
                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span>防禦</span>
                            <span>65/100</span>
                        </div>
                        <div class="stat-bar w-[65%]"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
